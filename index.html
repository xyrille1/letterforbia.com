<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <title>To Biya</title>

    <!-- Style CSS -->
    <link rel="stylesheet" href="./style.css" />

  <body>
    <h1 class="valentine">
      Happy Valetine's Day, love. Open mo 'tong envelope love
    </h1>
    <div class="envelope-wrapper">

        <div class="front flap"></div>
        <div class="front pocket"></div>
        <div class="letter">
          <p class="words line1">Hi Biya,</p>
          <p class="words line2">
            Happy Valentine's Day, lovee!!! "Litrato man natin ay kumupas ikaw
            aking noon, ngayon, at bukas. Kung paboritong kuwento nati'y
            magwakas. Ay uulitin kong ikuwento bukas.<br />
          </p>
          <p class="words line3">Love,</p>
          <p class="words line4">Xy</p>
        </div>
        <div class="hearts">
          <div class="heart a1"></div>
          <div class="heart a2"></div>
          <div class="heart a3"></div>
        </div>
      </div>
    </div>

    <!-- Script JS -->
    <script src="./script.js"></script>
  </body>
</html>
